<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House website</title>
    <!-- cdn tailwind  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisy cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font manrope  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/84dd0e1ce2.js" crossorigin="anonymous"></script>
    <!-- tailwind customerized color script  -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

</head>

<body>
    <!-- banner section  -->
    <div class="hero min-h-screen bg-base-200">
        <div class="hero-content flex-col lg:flex-row-reverse">
            <div class="flex flex-col">
                <img src="images/banner.png" class="max-w-sm" />
                <!-- rating badge  -->
                <div class="flex items-center gap-4 drop-shadow-lg bg-white rounded-sm p-4 w-56 -mt-12">
                    <i class="fa-solid fa-star text-4xl text-amber-400"></i>
                    <div>
                        <h2 class="text-4xl font-extrabold">5.00</h2>
                        <p class="text-base font-semibold text-[#777]">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
            <div>
                <h1 class="text-7xl font-extrabold">It's good tea time at The Tea House</h1>
                <p class="py-6 text-lg font-medium">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="btn btn-primary text-xl font-bold">Explore More</button>
            </div>
        </div>
    </div>
</body>

</html>
